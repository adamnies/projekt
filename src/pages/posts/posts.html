<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Posty</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <button ion-button
                color="primary"
                (click)="newPost()"
                block
                title="{{snapshot | async | json}}">NOWY POST

        </button>
    </div>

    <ion-list>
        <ion-card *ngFor="let post of posts | async ; let i = index" title="{{posts | async | json}}">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="post.img">
                </ion-avatar>
                <h2>{{post.author}}</h2>
                <p>{{post.date | date }}</p>
            </ion-item>
            <!--<div *ngIf="post.img != ''">-->
                <!--<img [src]="post.img">-->
            <!--</div>-->

            <ion-card-content>
                <p>{{post.content}}</p>
            </ion-card-content>

            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="like(post, i)">
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div>{{post.likes}}</div>
                    </button>
                    <button ion-button icon-left clear small (click)="dislike(post, i)">
                        <ion-icon name="thumbs-down"></ion-icon>
                        <div>{{post.dislikes}}</div>
                    </button>

                </ion-col>
                <!--<ion-col>-->
                <!--<button ion-button icon-left clear small>-->
                <!--<ion-icon name="text"></ion-icon>-->
                <!--<div>{{post.comments.length}}</div>-->
                <!--</button>-->
                <!--</ion-col>-->
            </ion-row>

        </ion-card>

    </ion-list>
</ion-content>
